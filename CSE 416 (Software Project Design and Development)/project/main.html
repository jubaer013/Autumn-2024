<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT-gpt Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }

        /* Header and Light Mode Toggle */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            color: #bfbfbf;
            font-size: 14px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
        }
        
        /* Title */
        .title {
            font-size: 28px;
            margin: 10px 0 30px;
        }

        /* Main sections (Examples, Capabilities, Limitations) */
        .sections {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .section {
            flex: 1;
            text-align: center;
        }
        .section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #bfbfbf;
        }

        /* Boxes inside sections */
        .box {
            background-color: #1c1c1c;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #333;
        }

        /* Input bar at the bottom */
        .input-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }
        .input-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            margin-right: 5px;
        }
        .input-bar button {
            padding: 10px;
            background-color: #b0b0b0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s;
        }
        .input-bar button:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>

<!-- Header with New Chat and Light Mode options -->
<div class="header">
    <span>+ New chat</span>
</div>

<!-- Main Container -->
<div class="container">
    <!-- Title -->
    <div class="title">MAT-gpt</div>

    <!-- Sections for Examples, Capabilities, and Limitations -->
    <div class="sections">
        <!-- Examples Section -->
        <div class="section">
            <h3>Examples</h3>
            <div class="box">Summation</div>
            <div class="box">Examples</div>
            <div class="box">Examples</div>
        </div>

        <!-- Capabilities Section -->
        <div class="section">
            <h3>Capabilities</h3>
            <div class="box">Numerical</div>
            <div class="box">Matrix Operation</div>
            <div class="box">Capabilities</div>
        </div>

        <!-- Limitations Section -->
        <div class="section">
            <h3>Limitations</h3>
            <div class="box">Limitations</div>
            <div class="box">Limitations</div>
            <div class="box">Limitations</div>
        </div>
    </div>
</div>

<!-- Input bar at the bottom -->
<div class="input-bar">
    <input type="text" placeholder="Type here...">
    <button>&gt;</button>
</div>

</body>
</html>
