<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat-gpt Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #bdbdbd;
        }
        .container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 14px;
            color: #777;
            margin: 10px 0 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            background-color: #007bff;
            font-size: 16px;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo">
    <div class="title">Welcome to Mat-gpt</div>
    <div class="subtitle">Log in with your Gmail account to continue</div>
    <div class="button-group">
        <a href="#">Log in</a>
        <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
