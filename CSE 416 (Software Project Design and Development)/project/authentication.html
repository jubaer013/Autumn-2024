<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #cccccc;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .login-form label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-form input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .recaptcha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .continue-button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .signup-text {
            font-size: 0.9rem;
            color: #333;
            margin: 1rem 0;
        }

        .signup-text a {
            color: #007bff;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.8rem;
            margin: 1rem 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ddd;
            margin: 0 0.5rem;
        }

        .google-button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            background-color: white;
        }

        .google-button img {
            width: 20px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Welcome back</h2>
        
        <form class="login-form">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <button type="submit" class="continue-button">Continue</button>
            
            <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
            
            <div class="divider">
                <hr> <span>OR</span> <hr>
            </div>
            
            <button type="button" class="google-button">
                <img src="google-icon.png" alt="Google Icon">
                Continue with Google
            </button>
        </form>
    </div>
</body>
</html>
