<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat-gpt Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4a4a4a;
            color: #fff;
        }
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            color: #bfbfbf;
        }
        .sidebar h2 {
            font-size: 18px;
            margin: 0 0 20px;
            color: #fff;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #bfbfbf;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            margin: 10px 0;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .input-bar {
            display: flex;
            justify-content: center;
        }
        .input-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-right: 5px;
        }
        .input-bar button {
            padding: 10px;
            background-color: #b0b0b0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-bar button:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="#">+ New chat</a>
    <a href="#">Chatbot definition expl</a>
    <a href="#">Clear conversations</a>
    <a href="#">Light mode</a>
    <a href="#">Log out</a>
</div>

<div class="container">
    <img src="logo.png"alt="Logo">
    <div class="title">Welcome to MAT-gpt</div>
    <div class="subtitle">Start the Math</div>
    <div class="input-bar">
        <input type="text" placeholder="Type here...">
        <button>&gt;</button>
    </div>
</div>

</body>
</html>
